<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Enter Student Details</h2>
    <form action="/predict" method="post">
        <label>Attendance (absence days):</label>
        <input type="number" name="StudentAbsenceDays" required>

        <label>Class Participation (raised hands):</label>
        <input type="number" name="raisedhands" required>

        <label>Access to Resources (visits):</label>
        <input type="number" name="VisITedResources" required>

        <label>Announcements Viewed:</label>
        <input type="number" name="AnnouncementsView" required>

        <label>Discussion / Interaction:</label>
        <input type="number" name="Discussion" required>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
